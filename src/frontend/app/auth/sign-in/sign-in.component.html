<div class="row">
    <mat-card class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <mat-card-title style="margin-bottom: 20px">Sign In</mat-card-title>

        <mat-card-content>
            <form (ngSubmit)="signIn()" [formGroup]="form">

                <div class="form-group-custom">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Email" autocomplete="on">
                        <mat-error *ngIf="f.email.invalid" class="invalid-feedback">
                            <span *ngIf="f.email.errors.required">Email is required</span>
                            <span *ngIf="f.email.errors.email">Email must be a valid email address</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group-custom">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" placeholder="Password" autocomplete="on">
                        <mat-error *ngIf="f.password.invalid" class="invalid-feedback">
                            <span *ngIf="f.password.errors.required">Password is required</span>
                            <span *ngIf="f.password.errors.minlength">Password must be at least <strong>6</strong> characters</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <ng-container *ngIf="error">
                    <div class="alert alert-danger">{{error}}</div>
                </ng-container>
                <div class="form-group-custom" style="text-align: right">
                    <button mat-flat-button color="primary" type="submit" [disabled]="loading">Sign In</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/auth/sign-up" style="float: left">Sign Up</button>
            <button mat-button routerLink="/auth/forgot" style="float: right">Forgot password?</button>
        </mat-card-actions>
    </mat-card>
</div>
